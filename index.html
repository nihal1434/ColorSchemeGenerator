<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Colour Scheme Generator</title>
</head>

<body>

    <main>
        <header>
            <h1>Colour Scheme Generator</h1>
            <h3>Tap on the colour to copy</h3>
        </header>
        <form id="color-form" class="navform">
            <input type="color" id="colorpicker" class="colorpicker" value="#F55A5A">
            <select id="scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button type="submit">Get colour scheme</button>
        </form>

        <section id="color-palette" class="color-palette">

        </section>
    </main>

    <footer>&copy; 2025 nyl All rights reserved.</footer>

    <script src="index.js"></script>
</body>

</html>
